name: Terraform IaC

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  runner: 'ubuntu-latest'
  tf_version: '1.0.6'
  tf_working_dir: 'infra'


jobs:
  Plan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [dev, test, prod]
    env:
      TF_VARS_environment:  ${{ matrix.env }}
    steps:
    - uses: actions/checkout@v2
      name: 'Code: Checkout'
    - uses: azure/login@v1
      name: 'Azure: Login "${{ matrix.env }}" Environment'
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    # - name: 'Azure: Download Terraform Credentials'
    #   uses: gincher/azure-keyvault@v1
    #   with:
    #     keyVaultName: 'kv-${{ matrix.env }}-mgrlabstf '
    #     secretsFilter: 'automationClientSecret, automationClientId, subscriptionId'
    - uses: hashicorp/setup-terraform@v1
      name: 'Terraform: Download v${{ env.tf_version }}'
      with:
        terraform_version: ${{ env.tf_version }}

    - run: echo "test_me=can_you_see_me" >> $GITHUB_ENV
    - run: echo ${{ env.test_me }}
    - run: env | sort

